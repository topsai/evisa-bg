{% extends "sb2/base.html" %}
{% block css %}
{% endblock %}
{% block content %}
    <!-- Begin Page Content -->

    <style>
        table{
            width:96%;
            margin:10px;
        }
        table,tr,th,td{
            padding:10px;
            border:1px solid #ccc;
            border-spacing: initial;
            text-align: center;
        }
    </style>






    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">签证进度查询</h1>
        <p class="mb-4"></p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">签证进度查询</h6>
            </div>



    <table cellpadding="0" cellspacing="0" border="0">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>是否支付</th>
            <th>护照号</th>
            <th> 支付地址</th>
        </tr>
        <tr>
            <td>{{ obj.id }}</td>
            <td>{{ obj.last_name }} - {{ obj.first_name }}</th>
            <td>{{ obj.get_state_display }}</th>
            <td>{{ obj.passport_number }}</th>
            <td> <a href="{{ obj.pay_addr }}" target="_blank">{{ obj.pay_addr }}</a></td>
        </tr>
    </table>





            <br>
            <br>
            <br>
            <br>
           <br>
        </div>
    </div>
    <!-- /.container-fluid -->
{% endblock %}

{% endblock %}
