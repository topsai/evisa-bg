{% extends "sb2/base.html" %}
{% block css %}
{% endblock %}
{% block content %}
    <style>
    .table-responsive{
        overflow-x:hidden;
        width:80%;
    }
    .table-responsive{
        margin: 0 auto;
    }
    </style>

    <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">火车票退/改签</h1>
        <p class="mb-4"></p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
{#                <h6 class="m-0 font-weight-bold text-primary">DataTables Example</h6>#}
            </div>

            <div style="background: #f6f6f6; width: 100%; height:60px  auto; padding:30px; border-bottom: 1px solid #ccc;">
                <div style="width:40%; height:80px; margin:0 auto;  padding-top:20px;">
                    <div style="width:35%; float: left; text-align: center">
                        <a href="#" class="btn btn-info  btn-lg">
                        <span class="icon text-white-50">
                          <i class="fas fa-info-circle"></i>
                        </span>
                        <span class="text">上传文件</span>
                      </a>
                    </div>
                    <div style="width:65%; float: left; text-align: center">
                        <a href="#" class="btn btn-success btn-lg">
                        <span class="icon text-white-50">
                          <i class="fas fa-arrow-right"></i>
                        </span>
                        <span class="text">退票/改签</span>
                      </a>
                    </div>
                </div>
             </div>



            <div class="card-body">
                <div class="table-responsive">
                    <div id="dataTable_wrapper" class="dataTables_wrapper dt-bootstrap4" style="margin: 0 auto;">

                        <div class="row">
                            <div class="col-sm-12">
                                <table class="table table-bordered dataTable" id="dataTable" width="100%"
                                       cellspacing="0" role="grid" aria-describedby="dataTable_info"
                                       style="width: 100%;">
                                    <thead>
                                    <tr role="row">
                                        <th class="sorting_asc" tabindex="0" aria-controls="dataTable" rowspan="1"
                                            colspan="1" aria-sort="ascending"
                                            aria-label="Name: activate to sort column descending" style="width: 171px;">
                                            姓名
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                            colspan="1" aria-label="Position: activate to sort column ascending"
                                            style="width: 260px;">出发地
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                            colspan="1" aria-label="Office: activate to sort column ascending"
                                            style="width: 123px;">到达地
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                            colspan="1" aria-label="Age: activate to sort column ascending"
                                            style="width: 55px;">日期
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                            colspan="1" aria-label="Start date: activate to sort column ascending"
                                            style="width: 114px;">出票状态
                                        </th>
                                        <th class="sorting" tabindex="0" aria-controls="dataTable" rowspan="1"
                                            colspan="1" aria-label="Salary: activate to sort column ascending"
                                            style="width: 104px;">票价（元）
                                        </th>
                                    </tr>
                                    </thead>
                                    <tfoot>
                                    <!--
                                    <tr>
                                        <th rowspan="1" colspan="1">姓名</th>
                                        <th rowspan="1" colspan="1">出发地</th>
                                        <th rowspan="1" colspan="1">到达地</th>
                                        <th rowspan="1" colspan="1">日期</th>
                                        <th rowspan="1" colspan="1">出票状态</th>
                                        <th rowspan="1" colspan="1">Salary</th>
                                    </tr>
                                    -->
                                    </tfoot>
                                    <tbody>


                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->
{% endblock %}
{% block js %}
{% endblock %}
